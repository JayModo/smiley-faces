<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>smiley-faces</title>
</head>


<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 col-lg-6 p-3 mb-2 bg-primary border border-dark"><img
          src="https://s5.postimg.cc/jv06133on/smile.png" alt="">
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 p-3 mb-2 bg-primary border border-dark"><img
          src="https://s5.postimg.cc/jv06133on/smile.png" alt=""></div>
    </div>
    <div class="row">
      <div class="col-6 p-3 mb-2 bg-primary border border-dark"> <img src="https://s5.postimg.cc/jv06133on/smile.png"
          alt=""></div>
      <div class="col p-3 mb-2 bg-primary border border-dark"><img src="https://s5.postimg.cc/jv06133on/smile.png"
          alt=""> </div>
    </div>
    <div class="row">
      <div class="col-3 p-3 mb-2 bg-primary border border-dark"><img src="https://s5.postimg.cc/jv06133on/smile.png"
          alt=""></div>
      <div class="col-3 p-3 mb-2 bg-primary border border-dark"><img src="https://s5.postimg.cc/jv06133on/smile.png"
          alt=""></div>
      <div class="col-3 p-3 mb-2 bg-primary border border-dark"><img src="https://s5.postimg.cc/jv06133on/smile.png"
          alt=""></div>
      <div class="col-3 p-3 mb-2 bg-primary border border-dark"><img src="https://s5.postimg.cc/jv06133on/smile.png"
          alt=""></div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 p-3 mb-2 bg-primary border border-dark" style="height: 120px"><img
            src="https://s5.postimg.cc/jv06133on/smile.png" alt="">
          <!-- No nesting here -->
        </div>
        <div class="col-sm-9 p-3 mb-2 bg-primary border border-dark"><img
            src="https://s5.postimg.cc/jv06133on/smile.png" alt="">
          <!-- Here we nest two rows -->
          <div class="row">
            <!-- A first one with two cols -->
            <div class="col-sm-6 p-3 mb-2 bg-primary border border-dark"><img
                src="https://s5.postimg.cc/jv06133on/smile.png" alt="">
            </div>
            <div class="col-sm-6 p-3 mb-2 bg-primary border border-dark"><img
                src="https://s5.postimg.cc/jv06133on/smile.png" alt="">
            </div>
          </div>
          <div class="row">
            <!-- A second one with just one col -->
            <div class="col-sm-12 p-2 mb-2 bg-primary border border-dark"><img
                src="https://s5.postimg.cc/jv06133on/smile.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
